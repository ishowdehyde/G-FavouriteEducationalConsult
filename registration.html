<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta
      property="og:title"
      content="Register for A-Level Programs - IJMB & JUPEB"
    />
    <meta
      property="og:description"
      content="Join our prestigious A-Level program with IJMB & JUPEB options. Achieve your dreams with excellent tutoring and support!"
    />
    <meta
      property="og:image"
      content="https://g-favourite-educational-consult.vercel.app/image/G arrow finance logo.png"
    />
    <meta
      property="og:url"
      content="https://g-favourite-educational-consult.vercel.app/"
    />
    <meta
      property="og:type"
      content="https://g-favourite-educational-consult.vercel.app/"
    />
    <meta property="og:site_name" content="G-Favourite Educational Consult" />

    <title>G-Favourite Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/image/G arrow letter finance logo.png" alt="School Logo" />
      </div>
      <div class="school-name">
        <h1>G-Favourite Consult</h1>
      </div>
      <nav class="menu">
        <button class="menu-toggle">â˜°</button>
        <ul class="menu-items">
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="registration-form">
        <h2>A-Level Program Registration</h2>
        <form id="registrationForm">
          <!-- Student Personal Information -->
          <fieldset>
            <legend>Student Personal Information</legend>
            <label
              >Full Name: <input type="text" name="fullName" required
            /></label>
            <label
              >Date of Birth: <input type="date" name="dob" required
            /></label>
            <label>Email: <input type="email" name="email" required /></label>
            <label
              >Phone Number: <input type="tel" name="phone" required
            /></label>
          </fieldset>

          <!-- Guardian Information -->
          <fieldset>
            <legend>Guardian Information</legend>
            <label
              >Guardian Name: <input type="text" name="guardianName" required
            /></label>
            <label
              >Guardian Phone: <input type="tel" name="guardianPhone" required
            /></label>
          </fieldset>

          <!-- Education Information -->
          <fieldset>
            <legend>Education Information</legend>
            <label
              >Previous School: <input type="text" name="prevSchool" required
            /></label>
            <label
              >Year of Graduation:
              <input type="text" name="graduationYear" required
            /></label>
          </fieldset>

          <!-- O-Level Information -->
          <fieldset>
            <legend>O-Level Information</legend>
            <label
              >Subject 1: <input type="text" name="subject1" required
            /></label>
            <label>Grade 1: <input type="text" name="grade1" required /></label>
            <label
              >Subject 2: <input type="text" name="subject1" required
            /></label>
            <label>Grade 2: <input type="text" name="grade1" required /></label>
            <label
              >Subject 3: <input type="text" name="subject1" required
            /></label>
            <label>Grade 3: <input type="text" name="grade1" required /></label>
            <label
              >Subject 4: <input type="text" name="subject1" required
            /></label>
            <label>Grade 4: <input type="text" name="grade1" required /></label>
            <label
              >Subject 5: <input type="text" name="subject1" required
            /></label>
            <label>Grade 5: <input type="text" name="grade1" required /></label>
            <label
              >Subject 6: <input type="text" name="subject1" required
            /></label>
            <label>Grade 6: <input type="text" name="grade1" required /></label>
            <label
              >Subject 7: <input type="text" name="subject1" required
            /></label>
            <label>Grade 7: <input type="text" name="grade1" required /></label>
            <label
              >Subject 8: <input type="text" name="subject1" required
            /></label>
            <label>Grade 8: <input type="text" name="grade1" required /></label>
            <label
              >Subject 9: <input type="text" name="subject1" required
            /></label>
            <label>Grade 9: <input type="text" name="grade1" required /></label>
            <!-- Repeat similar fields for all required subjects -->
          </fieldset>

          <!-- A-Level Enrollment -->
          <fieldset>
            <legend>Type of A-Level Enrollment</legend>
            <label
              >Enrollment Type:
              <select name="enrollmentType" required>
                <option value="IJMB">IJMB</option>
                <option value="JUPEB">JUPEB</option>
              </select>
            </label>
            <label>Course: <input type="text" name="course" required /></label>
          </fieldset>

          <!-- Upload Picture -->
          <label
            >Upload Picture:
            <input type="file" name="picture" accept="image/*" required
          /></label>

          <!-- Submit Button -->
          <button type="button" id="registerButton">Register</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 G-Favourite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <a
      href="https://wa.me/2347068185172"
      target="_blank"
      id="whatsappIcon"
      title="Contact us on WhatsApp"
    >
      <img src="/image/Screenshot_20241205-005633.png" alt="WhatsApp Icon" />
    </a>
  </body>
</html>
